# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  linux-build:
    docker:
      # specify the version you desire here
      - image: cimg/openjdk:15.0.2
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: "Run tests"
          command: ./gradlew iTest
      - store_test_results:
          path: ~/repo/build/test-results/iTest/
      - run:
          name: "Create Package deb"
          command: ./gradlew packageDeb
      - store_artifacts:
          path: /repo/build/compose/binaries/main/deb/pulseman-test_1.0.1-1_amd64.deb

workflows:
  version: 2
  all-os-build:
    jobs:
      - linux-build
